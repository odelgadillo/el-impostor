<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Impostor 游꿠</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body class="bg-gray-900 text-white font-sans">
    <main class="min-h-screen flex flex-col items-center justify-center p-6">
        <div id="bienvenida"
            class="bg-gray-800/60 backdrop-blur-sm border border-gray-700 rounded-3xl shadow-lg w-full max-w-md p-8 flex flex-col items-center gap-6 text-center animar-entrada">

            <h1 class="text-4xl font-bold text-yellow-400">El Impostor 游꿠</h1>
            <p class="text-center max-w-xl text-gray-300">
                Juego social donde un jugador es el impostor. Pas치 el celular, descubran los personajes y que comience
                la
                diversi칩n.
            </p>

            <!-- Grupo compacto de cantidad + bot칩n nombres -->
            <div class="w-full flex flex-col items-center gap-3">
                <div class="flex shadow rounded overflow-hidden border border-gray-700">
                    <select id="cantidad-jugadores"
                        class="bg-yellow-500 text-black px-4 py-2 text-center outline-none focus:ring-2 focus:ring-yellow-500">
                        <option value="3">3</option>
                        <option value="4" selected>4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                    <button id="btn-nombres" class="bg-yellow-500 hover:bg-yellow-600 text-black px-4 py-2 transition">
                        Jugadores
                    </button>
                </div>
                <div id="contenedor-nombres" class="hidden flex flex-col gap-2 mt-3 w-full max-w-xs">
                    <!-- Campos generados din치micamente -->
                </div>
            </div>


            <!-- Botones principales -->
            <div class="flex flex-col gap-3 w-full">
                <button id="btn-jugar"
                    class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded transition">
                    Jugar
                </button>

                <a href="instrucciones.html"
                    class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded transition">
                    Instrucciones
                </a>
            </div>
        </div>

        <div id="zona-juego" class="hidden flex flex-col items-center gap-6 mt-8">
            <div id="carta"
                class="bg-gray-800 text-white rounded-2xl p-10 text-2xl font-bold shadow-lg transform transition-transform duration-500">
                <p id="texto-carta">Tu personaje es...</p>
            </div>
            <button id="btn-siguiente"
                class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-6 rounded transition">
                Siguiente jugador
            </button>
        </div>

    </main>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
